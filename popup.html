<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Extension</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
    }
    .calculator {
      width: 200px;
      display: grid;
      color:black;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
      background-color:rgb(9, 223, 212)
    }
    .calculator button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      background-color: rgb(216, 209, 209);
    }
    #display {
      grid-column: span 4;
      padding: 10px;
      font-size: 18px;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input id="display" type="text" disabled />
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>+</button>
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button>-</button>
    <button>1</button>
    <button>2</button>
    <button>3</button>
    <button>*</button>
    <button>0</button>
    <button>.</button>
    <button>=</button>
    <button>/</button>
    <button>C</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
